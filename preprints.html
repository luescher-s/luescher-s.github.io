<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Preprints – Dr. Sandro Lüscher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.JPG" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Roboto',Arial,sans-serif;
      background:url('background.jpg') no-repeat center top fixed;
      background-size:cover;margin:0;min-height:100vh;color:#222
    }
    .container{
      background:#fff;max-width:700px;margin:64px auto 40px;
      box-shadow:0 8px 32px rgba(90,141,238,.13);
      border-radius:18px;padding:32px;border:2px solid #000
    }
    h1{font-size:1.8em;text-align:center;margin:0 0 1rem 0;color:#000}
    .list{margin-top:8px}
    .entry{
      display:flex;gap:12px;align-items:flex-start;
      padding:12px 0;border-bottom:1px solid #eee
    }
    .badge{flex:0 0 auto;font-size:.78em;background:#e7f0ff;border:1px solid #cfe0ff;border-radius:12px;padding:3px 8px;margin-top:2px}
    .content{flex:1 1 auto;min-width:0}
    .title{font-size:1.02em;margin:0 0 .25em 0;color:#000}
    .meta,.legal{font-size:.9em;color:#444;margin:.15em 0}
    .links{font-size:.9em;margin-top:.2em}
    a{color:#5a8dee;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="container">
    <h1>Preprints</h1>
    <div id="preprint-list" class="list"></div>
  </div>

  <script>
    // --- Preprints list ---
    const PREPRINTS = [
      {
        title: "Parlamentswahlen nach dem doppelt-proportionalen Sitzzuteilungsverfahren im Lichte der territorialen Repräsentation",
        year: 2023,
        journal: "Zeitschrift für Parlamentsfragen (ZParl)",
        volume: "54", issue: "3",
        pages: "571–595",
        doi: "10.5771/0340-1758-2023-3-571",
        pdf: "preprints/zparl-2023-preprint.pdf"   // <-- hosted in your repo
      }
      // Add more preprints here as needed
    ];

    // Render entries
    PREPRINTS
      .sort((a,b)=> (b.year||0)-(a.year||0))
      .forEach(p => {
        const root = document.getElementById('preprint-list');
        const wrap = document.createElement('div'); wrap.className = 'entry';

        const badge = document.createElement('span');
        badge.className = 'badge'; badge.textContent = 'Preprint';

        const content = document.createElement('div'); content.className = 'content';

        const h = document.createElement('h2'); h.className = 'title'; h.textContent = p.title;

        const meta1 = document.createElement('p'); meta1.className = 'meta';
        meta1.innerHTML = `Published in: <em>${p.journal}</em>, ${p.volume}(${p.issue}), ${p.year}, pp. ${p.pages}.`;

        const meta2 = document.createElement('p'); meta2.className = 'meta';
        meta2.innerHTML = `DOI: <a href="https://doi.org/${p.doi}" target="_blank" rel="noopener noreferrer">${p.doi}</a>`;

        const links = document.createElement('p'); links.className = 'links';
        links.innerHTML = `<strong>PDF:</strong> <a href="${p.pdf}" target="_blank" rel="noopener noreferrer">Download</a>`;

        const legal = document.createElement('p'); legal.className = 'legal';
        legal.textContent = 'Made available according to § 38(4) UrhG and the Nomos self-archiving policy.';

        content.append(h, meta1, meta2, links, legal);
        wrap.append(badge, content);
        root.appendChild(wrap);
      });
  </script>
</body>
</html>
